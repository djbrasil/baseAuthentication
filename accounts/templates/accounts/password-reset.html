{% extends 'base/_base_index.html' %} 
{% block title %}Redefinir Senha{% endblock %} 
{% block body_content %}
<div class="text-center">
    <div class="form-signin">
         <h4 class=" mb-3 ">Redefinir Senha</h4>
        <form class="form" method="POST" action="{% url 'password-reset' %}" autocomplete="off">
            {% csrf_token %} 
            <div class="col">
                <div class="form-group mt-3">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" class="form-control item" required autofocus>
                </div>  
                <div class="form-group  mt-3">
                    <button class="button_min" type="submit">Redefinir senha</button>
                    <a class="button_min" role="button" href="{% url 'index' %}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
